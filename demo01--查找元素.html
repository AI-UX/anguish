<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <P>
        哈哈哈
    </P>

<script>
    document.write("呵呵呵");

        document.write("忒忒");
    }
</script>
