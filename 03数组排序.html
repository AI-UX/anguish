<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        sort() 排序函数
        reverse()反转函数
        */
        let array01=new Array(2,34,45,1,45,67,12,123,58);
        array01.sort()  //元素组array01已经排序
        console.log(array01); //按照ASCII码排序  1234  不是按照数学意义上的大小

        let array02=new Array("zhang","abin","chang","fang","bai","ding");
        array02.sort()
        console.log(array02);

        array02.reverse(); //反转
        console.log(array02)
    </script>
</head>
<body>
    
</body>
</html>
