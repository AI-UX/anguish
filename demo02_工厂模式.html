<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //工厂的方式批量创建多个对象
        function Cat(name,age,func){
            var obj={
                nName:name,
                nAge:age,
                nSay:func
            };
            return obj;
        }

        var cat01=Cat("加菲猫",1,function(){
            console.log("加菲猫很胖");
        });
        var cat02=Cat("蓝猫",1,function(){
            console.log("我是蓝猫");
        });
        var cat03=Cat("土猫",1,function(){
            console.log("土猫");
        });
        console.log(cat01)
        console.log(cat02)
        console.log(cat03)


        
    </script>
</head>
<body>
    
</body>
</html>
