<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        截取  切片
        slice（start ，end)  原数组不发生任何变化
        */
      var  array01=new Array( 23,34,67,12,456,97,68,34,56);
      let array02=array01.slice(1)  //只写一个参数时 开始位置一直截图到数组的尾部
      console.log("原数组："+array01)
      console.log("截取后的数组："+ array02);

      let array03=array01.slice(2,5)  //包含起始位置元素，不包含结束未知元素，下表从零开始
      console.log(array03)
      /*
      splice(添加元素的起始位置, 要删除旧数组中元素的个数, 要添加的新元素
               在原数组之上进行操作，原数组受影响，添加之后的结果就体现在原数组之上
                用新数组接受处理结果，新数组为删除元素）
      */

      var  array04=new Array( 23,34,67,12,456,97,68,34,56);
      array04.splice(1,3,[1,2,3]);
      console.log( "原数组" +array04); //23,34,67,12,456,97,68,34,56  在原数组之上进行操作，原数组受影响，添加之后的结果就体现在原数组之上
     console.log( "原数组" +array05);  //34,67,12  用新数组接受处理结果，新数组为删除元素


    </script>
</head>
<body>
    
</body>
</html>
