<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 与  同时满足
        console.log(ture && ture);  //ture
        console.log(ture && false);  //false
        console.log(false && ture);  //false
        console.log(false && false); //fa;se

        // 或 至少有一个满足
        console.log(ture ||ture);   //true
        console.log(ture ||false);  //true
        console.log(false ||ture);  //true
        console.log(false ||false); //false

        // 非 相反的情况
        console.log(!ture); //false
        console.log(!false) //ture
    </script>
</head>
