    <script>
        /*
        1   1  等于   恒等于
        1   2  不等于  不恒等于
        '1'  '1'  等于  恒等于
        "1"  "1"  等于  恒等于
        '1'  "1"  等于  恒等于
        1  '1'  等于  不恒等于
        1  "1"   等于 不恒等于      
        */
        // 1==
        console.log(1==1) //true
        console.log(1==2) //false
        console.log(1==1) //true


        // 2---
        console.log(1==1) //true
        console.log(1==="1" ) //false

        console.log(1==='1') //false

        console.log( "1"==="1" ) //ture

        console.log( '1'==='1')  //ture

        console.log( '1'==="1" ) //ture


        // 3 !=
        console.log(1  !==1)//false




        // 4 !==


        // 5 >   >=  
        
        
        // 6 <   <=1
    </script>
